<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="imagenes/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="css/miestilos.css">
</head>

<body>
    <div class="titulo">
        <header>
            Contacto
        </header>
    </div>
    <main>
        <div id="navegacion">
            <nav>
                <a href="index.html"> Inicio </a> |
                <a href="fotos.html"></a> Fotos </a>|
                <a href="videos.html">Videos </a> |
                <a href="contacto.html">Contacto </a>
            </nav>
        </div>

        <h3> Informacion Personal</h3>
        <br />

        <div>
            <form id="contacto" name="formulario" method="get" action="procesar.html">-
                <p>
                    <label for="nombre">Nombre:
                        <!--<input>- Este elemento crea un campo de entrada-->
                        <!--maxlength-Este atributo especifica el numero maximo de caracteres-->
                        <input type=" text" name="nombre" maxlength="15" id="nombre">
                    </label>
                </p>
                <p>
                    <label for="clave">Clave:
                        <!--<input>- Este elemento crea un campo de entrada-->
                        <!--maxlength-Este atributo especifica el numero maximo de caracteres-->
                        <input type="password" name="clave" maxlength="15" id="clave">
                    </label>
                </p>

                <p>
                    <label>
                        Correo: <input type="email" name="correo" </label>
                </p>
                <p>
                    <label>
                        Telefono: <input type="tel" name="telefono" placeholder="506-6090-8607">
                    </label>
                </p>
                <p>
                    <label>
                        Edad: <input type="number" min="13" max="100" name="edad">
                    </label>
                </p>

                <p>
                    <label>
                        Estatura: <input type="range" min="50" max="300" name="estatura" value="250">
                    </label>
                </p>

                <p>
                    <label>
                        Sitio Web: <input type="url" name="sitioweb" </label>
                </p>

                <div>

                    <h3>
                        Años de experiencia
                    </h3>
                    </br>
                    <p>
                        <label>Experiencia:
                            <input type="radio" name="experiencia" value="1" checked> 1 año
                            <input type="radio" name="experiencia" value="2" checked> 2 años
                            <input type="radio" name="experiencia" value="3" checked> 3 años
                            <input type="radio" name="experiencia" value="mas de 3" checked> mas de 3 años
                        </label>
                    </p>
                </div>

                <div>
                    <h3>Fecha de nacimiento</h3>
                    <!--date - Este valor genera un campi de entrada para insertar una fecha-->
                    <input type="date" id="fechaInput">
                </div>

                <div>
                    <h3>Color</h3>
                    <!--Color - Este valor genera un campo de entradapara insertar color-->
                    <input type="color" name="micolor" value="#99BB00">
                </div>

                <div>
                    <!--<texttarea>- Este elemento crea un campo de entrada para insertar multiples lineas de texto.
                        El tamaño se puede declarar en numeros enteros usando los atributos rows y cols-->
                    <p>
                        <label>
                            Texto: <textarea name="texto" cols="50 " rows="6"></textarea>
                        </label>
                    </p>
                </div>

                <div>
                    <!--<select>- Este elemento crea una lista de opciones que el usuario puede elegir. 
                        Trabaja junto con el elemento <option> para definir cada opcion-->
                    <label for="listado">Libros: </label>
                    <select name="libro" id="listado">
                        <option value="1">It</option>
                        <option value="2">Carrie</option>
                        <option value="3">El Resplandor</option>
                        <option value="4">Misery</option>
                    </select>
                </div>

                <div>
                    <h3> Conocimientos </h3>
                    <!--Checkbox- Este valor genera una casilla de control que permite al usuario activar o desactivar una opcion.-->
                    <p><label>HTML<input type="checkbox" name="conocimientos" value="HTML" checked></label></p>
                    <p><label>CSS<input type="checkbox" name="conocimientos" value="css" checked></label></p>
                    <p><label>JavaScript<input type="checkbox" name="conocimientos" value="JavaScript" checked></label>
                    </p>
                    <p><label>XML<input type="checkbox" name="conocimientos" value="XML" checked></label></p>
                </div>

                <div>
                    <!-- submit- Este valor genera un boton para enviar el formulario-->
                    <p><input type="submit" value="Enviar"></p>
                </div>

            </form>
        </div>
    </main>
    <br />
    <br />
    <br />
    <br />
    <br />
    <footer>
        <address>Alajuela, Costa Rica</address>
        <small>&copy; Derechos reservados 2024</small>
    </footer>
</body>

</html>

<script>
    // Obtener la fecha actual en formato ISO (YYYY-MM-DD)
    let fechaActual = new Date().toISOString().split('T')[0];

    // Seleccionar el input de tipo date por su ID (supongamos que tiene el ID 'fechaInput')
    let fechaInput = document.getElementById('fechaInput');

    // Establecer el valor del input a la fecha actual
    fechaInput.value = fechaActual;


</script>
