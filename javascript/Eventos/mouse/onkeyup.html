<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>

<body>
    <h3>
        <p>
            <strong>onkeyup</strong>
            <br><br>
            —Este atributo responde al evento keyup. Este evento se desencadena cuando 
            se activa el elemento y se libera una tecla.
        </p>
    </h3>
    <section>
        <p onkeyup="alert('Hizo clic!')">Clic aquí</p>
        <p>No puede hacer clic aquí</p>
    </section>
</body>

</html>
