<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>

<body>
    <h3>
        <p>
            <strong>onunload</strong>
            <br><br>
            —Este atributo responde al evento unload. Este evento se desencadena 
            cuando un recurso termina de cargarse. 
        </p>
    </h3>
    <section>
        <p onunload="alert('Hizo clic!')">Clic aquí</p>
        <p>No puede hacer clic aquí</p>
    </section>
</body>

</html>
